<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Our Pricing</h1>
                <div class="toggle">
                    <h3>Annually</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                <h3>Monthly</h3>
                </div>
            </header>
            <div class="card-sec">
                <div class="card" id="card-1">
                    <h4>Basic</h4>
                    <h1 class="price">$199.99</h1>
                    <div class="benefit">
                        <p>500 GB Storage</p>
                        <p>2 Users Allowed</p>
                        <p>Send up to 3 GB</p>
                    </div>
                    <button>Learn More</button>
                </div>
                <div class="card" id="card-2">
                    <h4>Professional</h4>
                    <h1 class="price">$249.99</h1>
                    <div class="benefit">
                        <p>1 TB Storage</p>
                        <p>5 Users Allowed</p>
                        <p>Send up to 10 GB</p>
                    </div>
                    <button>Learn More</button>
                </div>
                <div class="card" id="card-3">
                    <h4>Master</h4>
                    <h1 class="price">$399.99</h1>
                    <div class="benefit">
                        <p>2 TB Storage</p>
                        <p>10 Users Allowed</p>
                        <p>Send up to 20 GB</p>
                    </div>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
